<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁïôË®ÄÊùø</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #f0f2f5;
        }
        
        body { 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }
        
        .container { 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            background: white;
        }
        
        .header { 
            background: #0084ff; 
            color: white; 
            padding: 15px; 
            text-align: center;
            flex-shrink: 0;
        }
        
        .header h1 { 
            font-size: 1.5em; 
            font-weight: 600;
        }
        
        .chat-container { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            min-height: 0;
        }
        
        .message { 
            max-width: 85%; 
            padding: 12px 16px; 
            margin-bottom: 12px; 
            border-radius: 18px; 
            background: #e4e6eb; 
            color: #050505;
            position: relative;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .message-time { 
            font-size: 12px; 
            color: #666; 
            margin-top: 5px; 
            display: block;
        }
        
        .message-actions { 
            display: none; 
            position: absolute;
            top: 8px;
            right: 10px;
        }
        
        .admin-active .message-actions { 
            display: block;
        }
        
        .action-btn { 
            background: #0084ff; 
            color: white; 
            border: none; 
            padding: 4px 10px; 
            margin-left: 5px; 
            border-radius: 4px; 
            font-size: 12px; 
            cursor: pointer;
            min-height: 24px;
        }
        
        .input-area { 
            padding: 12px 15px; 
            background: #f8f9fa; 
            border-top: 1px solid #ddd; 
            display: flex;
            flex-shrink: 0;
            align-items: center;
        }
        
        #message-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 20px; 
            font-size: 16px;
            background: white;
            -webkit-appearance: none;
        }
        
        #send-button { 
            padding: 12px 20px; 
            background: #0084ff; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            margin-left: 10px; 
            font-size: 16px;
            font-weight: 500;
            min-height: 44px;
        }
        
        .empty-state { 
            text-align: center; 
            color: #666; 
            padding: 40px 20px; 
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
                padding: 10px 14px;
            }
            
            .input-area {
                padding: 10px 12px;
            }
            
            #message-input, #send-button {
                padding: 10px 15px;
            }
            
            .action-btn {
                padding: 3px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>ÁïôË®ÄÊùø</h1></div>
        <div class="chat-container" id="chat-box">
            <div class="empty-state" id="empty-state">ÊöÇÊó†Ê∂àÊÅØ</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="ËæìÂÖ•Ê∂àÊÅØ..." autocomplete="off">
            <button id="send-button">ÂèëÈÄÅ</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBmxnwMtmrBUILXyUvbspkeHHAzkBVl5RM",
            authDomain: "chat-e1e6a.firebaseapp.com",
            databaseURL: "https://chat-e1e6a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chat-e1e6a",
            storageBucket: "chat-e1e6a.firebasestorage.app",
            messagingSenderId: "302190954260",
            appId: "1:302190954260:web:9469fff9dd85063b862401",
            measurementId: "G-9Z98RXKKTG"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emptyState = document.getElementById('empty-state');

        let adminMode = false;

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            if (text === "‰øÆÊîπ") {
                adminMode = true;
                updateMessagesDisplay();
                messageInput.value = "";
                return;
            }

            database.ref('messages/').push({
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            messageInput.value = "";
            messageInput.focus();
        }

        // üïê Êô∫ËÉΩÊó∂Èó¥Ê†ºÂºèÂåñÂáΩÊï∞
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            if (messageDate.getTime() === today.getTime()) {
                return `‰ªäÂ§© ${timeStr}`;
            }
            
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            if (messageDate.getTime() === yesterday.getTime()) {
                return `Êò®Â§© ${timeStr}`;
            }
            
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            
            if (date.getFullYear() === now.getFullYear()) {
                return `${month}-${day} ${timeStr}`;
            }
            
            return `${year}-${month}-${day} ${timeStr}`;
        }

        function updateMessagesDisplay() {
            database.ref('messages/').once('value', (snapshot) => {
                const data = snapshot.val();
                chatBox.innerHTML = '';

                if (!data) {
                    emptyState.style.display = 'block';
                    chatBox.appendChild(emptyState);
                    return;
                }

                emptyState.style.display = 'none';
                const messages = Object.entries(data).map(([id, msg]) => ({ id, ...msg }));
                messages.sort((a, b) => a.timestamp - b.timestamp);

                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = adminMode ? 'message admin-active' : 'message';
                    div.dataset.id = msg.id;

                    const timeStr = formatTime(msg.timestamp);
                    const escapedText = msg.text.replace(/&/g, "&amp;")
                                               .replace(/</g, "&lt;")
                                               .replace(/>/g, "&gt;");
                    
                    let actionsHtml = '';
                    if (adminMode) {
                        actionsHtml = `
                            <div class="message-actions">
                                <button class="action-btn" onclick="editMessage('${msg.id}')">‰øÆÊîπ</button>
                                <button class="action-btn" onclick="deleteMessage('${msg.id}')">Âà†Èô§</button>
                            </div>
                        `;
                    }

                    div.innerHTML = `
                        <div>${escapedText}</div>
                        <span class="message-time">${timeStr}</span>
                        ${actionsHtml}
                    `;
                    
                    chatBox.appendChild(div);
                });
                
                setTimeout(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 50);
            });
        }

        function editMessage(id) {
            if (!adminMode) return;
            
            database.ref('messages/' + id).once('value', (snapshot) => {
                const msg = snapshot.val();
                const newText = prompt('‰øÆÊîπÊ∂àÊÅØ:', msg.text);
                if (newText !== null && newText.trim() !== '') {
                    database.ref('messages/' + id).update({
                        text: newText.trim(),
                        edited: true,
                        editedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

        function deleteMessage(id) {
            if (!adminMode) return;
            
            if (confirm('Á°ÆÂÆöÂà†Èô§ËøôÊù°Ê∂àÊÅØÂêóÔºü')) {
                database.ref('messages/' + id).remove();
            }
        }

        function initializePage() {
            setTimeout(() => {
                const container = document.querySelector('.container');
                container.style.height = window.innerHeight + 'px';
                messageInput.focus();
                updateMessagesDisplay();
            }, 100);
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            database.ref('messages/').on('value', updateMessagesDisplay);
            
            window.addEventListener('resize', function() {
                const container = document.querySelector('.container');
                container.style.height = window.innerHeight + 'px';
            });
        });
        
        window.editMessage = editMessage;
        window.deleteMessage = deleteMessage;
    </script>
</body>
</html>
