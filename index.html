    <!-- å¼•å…¥ Firebase SDK (ä½¿ç”¨å…¼å®¹ç‰ˆæœ¬ä»¥ä¾¿äºç†è§£) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<body>
    <div class="container">
        <div class="header">

            <p>æ‰€æœ‰æ¶ˆæ¯å…¬å¼€å¯è§ï¼Œåˆ·æ–°é¡µé¢åæ¶ˆæ¯ä¼šä¿ç•™</p>
        </div>
        <div class="chat-container" id="chat-box">
            <!-- æ¶ˆæ¯å°†åŠ¨æ€åŠ è½½åœ¨è¿™é‡Œ -->
            <div class="empty-state" id="empty-state">è¿˜æ²¡æœ‰æ¶ˆæ¯ï¼Œå¿«æ¥ç¬¬ä¸€ä¸ªå‘è¨€å§ï¼</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="è¾“å…¥ä½ æƒ³è¯´çš„è¯...">

    </div>

    <script>
        // ==================== ğŸ”§ é…ç½®éƒ¨åˆ† ====================
        // ğŸ”´ é‡è¦ï¼šè¯·æ›¿æ¢ä¸ºä½ è‡ªå·±çš„ Firebase é¡¹ç›®é…ç½®ï¼
        // è·å–æ–¹å¼ï¼šFirebase æ§åˆ¶å° -> é¡¹ç›®è®¾ç½® -> å¸¸è§„ -> ä½ çš„åº”ç”¨ -> SDK è®¾ç½®å’Œé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyDJEgkdLHpjKdyngP5XuY_AJGUc5mOjeCg",
            authDomain: "public-chat-board.firebaseapp.com",
            databaseURL: "https://public-chat-board-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "public-chat-board",
            storageBucket: "public-chat-board.firebasestorage.app",
            messagingSenderId: "822856065923",
            appId: "1:822856065923:web:833a3f1a6a4fc4840e8cb6"
        };

        // ==================== ğŸš€ åˆå§‹åŒ– ====================
        // åˆå§‹åŒ– Firebase åº”ç”¨
        const app = firebase.initializeApp(firebaseConfig);
        // è·å–å®æ—¶æ•°æ®åº“çš„å¼•ç”¨
        const database = firebase.database();

        // ==================== ğŸ’¬ é¡µé¢å…ƒç´  ====================
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emptyState = document.getElementById('empty-state');

        // ç”Ÿæˆä¸€ä¸ªç®€æ˜“çš„ã€æŒä¹…çš„è®¿å®¢ID (å­˜å‚¨äºæœ¬åœ°ï¼Œåˆ·æ–°ä¸å˜)
        let userId = localStorage.getItem('chat_user_id');
        if (!userId) {
            userId = 'guest_' + Math.random().toString(36).substring(2, 11);
            localStorage.setItem('chat_user_id', userId);
        }

        // ==================== âœ¨ åŠŸèƒ½å‡½æ•° ====================

        // 1. å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            // åœ¨æ•°æ®åº“çš„â€œmessagesâ€èŠ‚ç‚¹ä¸‹æ¨é€ä¸€æ¡æ–°æ•°æ®
            database.ref('messages/').push({
                text: messageText,
                // âœ… æ ¸å¿ƒï¼šä½¿ç”¨æœåŠ¡å™¨æ—¶é—´æˆ³
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: userId // ç”¨äºåŒºåˆ†ä¸åŒç”¨æˆ·ï¼ˆå‰ç«¯ç®€æ˜“å®ç°ï¼‰
            });

            messageInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.focus();    // é‡æ–°èšç„¦åˆ°è¾“å…¥æ¡†
        }

        // 2. æ ¼å¼åŒ–æ—¶é—´æˆ³ä¸ºå¯è¯»å­—ç¬¦ä¸²
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            // æ ¼å¼åŒ–ä¸ºï¼šä»Šå¤©/æ˜¨å¤©/å‰å¤© æˆ– æœˆ-æ—¥ æ—¶:åˆ†
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            const diffDays = Math.round((today - messageDate) / (1000 * 60 * 60 * 24));
            
            let dateStr;
            if (diffDays === 0) dateStr = 'ä»Šå¤©';
            else if (diffDays === 1) dateStr = 'æ˜¨å¤©';
            else if (diffDays === 2) dateStr = 'å‰å¤©';
            else dateStr = `${date.getMonth()+1}-${date.getDate()}`;
            
            const timeStr = date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            return `${dateStr} ${timeStr}`;
        }

        // 3. å®‰å…¨åœ°æ˜¾ç¤ºHTMLå†…å®¹ï¼ˆé˜²æ­¢XSSæ”»å‡»ï¼‰
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ==================== ğŸ¯ äº‹ä»¶ç›‘å¬ ====================
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ==================== ğŸ“¡ ç›‘å¬å®æ—¶æ•°æ® ====================
        // ç›‘å¬â€œmessagesâ€èŠ‚ç‚¹çš„å˜åŒ–
        database.ref('messages/').on('value', (snapshot) => {
            const data = snapshot.val();
            chatBox.innerHTML = ''; // æ¸…ç©ºå½“å‰æ˜¾ç¤º

            if (data) {
                emptyState.style.display = 'none';
                
                // å°†æ•°æ®å¯¹è±¡è½¬æ¢ä¸ºæ•°ç»„ï¼Œå¹¶åŒ…å«æ¯æ¡æ¶ˆæ¯çš„ID
                const messagesArray = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value
                }));

                // æŒ‰æ—¶é—´æˆ³å‡åºæ’åºï¼ˆæœ€æ—§çš„åœ¨æœ€å‰ï¼‰
                messagesArray.sort((a, b) => a.timestamp - b.timestamp);

                // å¾ªç¯éå†å¹¶æ¸²æŸ“æ¯æ¡æ¶ˆæ¯
                messagesArray.forEach(msg => {
                    const messageElement = document.createElement('div');
                    // åˆ¤æ–­æ˜¯å¦æ˜¯å½“å‰ç”¨æˆ·å‘é€çš„æ¶ˆæ¯
                    const isCurrentUser = msg.userId === userId;
                    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                    messageElement.dataset.id = msg.id;

                    // æ„å»ºæ¶ˆæ¯HTML
                    const formattedTime = formatTimestamp(msg.timestamp);
                    messageElement.innerHTML = `
                        <div class="message-content">${escapeHtml(msg.text)}</div>
                        <span class="message-time">${formattedTime}</span>
                    `;
                    
                    chatBox.appendChild(messageElement);
                });
                
                // æ»šåŠ¨åˆ°æœ€æ–°æ¶ˆæ¯
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                emptyState.style.display = 'block';
            }
        });

        // é¡µé¢åŠ è½½åè‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
