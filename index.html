        /* ç¼–è¾‘æ¨¡å¼æ ·å¼ */
        .edit-mode {

        #send-button:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(71, 118, 230, 0.4); }
        #send-button:active { transform: translateY(0); }

<body>
    <div class="container">
        <div class="header">
            <h1>å…¬å…±ç•™è¨€æ¿</h1>
            <p>æ‰€æœ‰æ¶ˆæ¯å…¬å¼€å¯è§ï¼Œå¯ä»¥ç¼–è¾‘å’Œåˆ é™¤è‡ªå·±çš„æ¶ˆæ¯</p>
        </div>
        <div class="chat-container" id="chat-box">
            <div class="empty-state" id="empty-state">è¿˜æ²¡æœ‰æ¶ˆæ¯ï¼Œå¿«æ¥ç¬¬ä¸€ä¸ªå‘è¨€å§ï¼</div>
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="è¾“å…¥ä½ æƒ³è¯´çš„è¯...">
            <button id="send-button">å‘é€</button>
        </div>
    </div>

    <script>
        // ğŸ”§ é…ç½®éƒ¨åˆ†
        const firebaseConfig = {
            apiKey: "AIzaSyDJEgkdLHpjKdyngP5XuY_AJGUc5mOjeCg",
            authDomain: "public-chat-board.firebaseapp.com",
            databaseURL: "https://public-chat-board-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "public-chat-board",
            storageBucket: "public-chat-board.firebasestorage.app",
            messagingSenderId: "822856065923",
            appId: "1:822856065923:web:833a3f1a6a4fc4840e8cb6"
        };

        // ğŸš€ åˆå§‹åŒ–
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ğŸ’¬ é¡µé¢å…ƒç´ 
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emptyState = document.getElementById('empty-state');

        // ç”Ÿæˆç”¨æˆ·ID
        let userId = localStorage.getItem('chat_user_id');
        if (!userId) {
            userId = 'guest_' + Math.random().toString(36).substring(2, 11);
            localStorage.setItem('chat_user_id', userId);
        }

        // âœ¨ åŠŸèƒ½å‡½æ•°
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText === '') return;

            database.ref('messages/').push({
                text: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userId: userId
            });

            messageInput.value = '';
            messageInput.focus();
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            
            const diffDays = Math.round((today - messageDate) / (1000 * 60 * 60 * 24));
            
            let dateStr;
            if (diffDays === 0) dateStr = 'ä»Šå¤©';
            else if (diffDays === 1) dateStr = 'æ˜¨å¤©';
            else if (diffDays === 2) dateStr = 'å‰å¤©';
            else dateStr = `${date.getMonth()+1}-${date.getDate()}`;
            
            const timeStr = date.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            
            return `${dateStr} ${timeStr}`;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ğŸ†• ç¼–è¾‘åŠŸèƒ½å‡½æ•°
        function startEditMessage(messageId, currentText) {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (!messageElement) return;
            
            // åˆ‡æ¢åˆ°ç¼–è¾‘æ¨¡å¼
            messageElement.classList.add('edit-mode');
            messageElement.innerHTML = `
                <textarea class="edit-input">${escapeHtml(currentText)}</textarea>
                <div class="edit-buttons">
                    <button class="cancel-btn" onclick="cancelEdit('${messageId}')">å–æ¶ˆ</button>
                    <button class="edit-btn" onclick="saveEdit('${messageId}')">ä¿å­˜</button>
                </div>
            `;
            messageElement.querySelector('.edit-input').focus();
        }

        function saveEdit(messageId) {
            const messageElement = document.querySelector(`[data-id="${messageId}"]`);
            if (!messageElement) return;
            
            const newText = messageElement.querySelector('.edit-input').value.trim();
            if (newText === '') {
                alert('æ¶ˆæ¯ä¸èƒ½ä¸ºç©º');
                return;
            }
            
            // æ›´æ–°æ•°æ®åº“
            database.ref('messages/' + messageId).update({
                text: newText,
                edited: true,
                editedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function cancelEdit(messageId) {
            // å–æ¶ˆç¼–è¾‘ï¼Œé‡æ–°æ¸²æŸ“æ¶ˆæ¯
            renderMessages();
        }

        // ğŸ—‘ï¸ åˆ é™¤åŠŸèƒ½å‡½æ•°
        function deleteMessage(messageId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æ¶ˆæ¯å—ï¼Ÿ')) return;
            
            // ä»æ•°æ®åº“åˆ é™¤
            database.ref('messages/' + messageId).remove();
        }

        // ğŸ¨ æ¸²æŸ“æ¶ˆæ¯å‡½æ•°
        function renderMessages(messagesArray) {
            chatBox.innerHTML = '';
            
            if (messagesArray && messagesArray.length > 0) {
                emptyState.style.display = 'none';
                
                messagesArray.forEach(msg => {
                    const isCurrentUser = msg.userId === userId;
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isCurrentUser ? 'sent' : 'received'}`;
                    messageElement.dataset.id = msg.id;
                    
                    const formattedTime = formatTimestamp(msg.timestamp);
                    let timeDisplay = formattedTime;
                    if (msg.edited) {
                        const editedTime = msg.editedAt ? formatTimestamp(msg.editedAt) : 'ä¹‹å‰';
                        timeDisplay += ` (ç¼–è¾‘äº${editedTime})`;
                    }
                    
                    // æ„å»ºæ¶ˆæ¯å†…å®¹
                    messageElement.innerHTML = `
                        <div class="message-content">${escapeHtml(msg.text)}</div>
                        <span class="message-time">${timeDisplay}</span>
                    `;
                    
                    // åªæœ‰å½“å‰ç”¨æˆ·æ‰èƒ½çœ‹åˆ°æ“ä½œæŒ‰é’®
                    if (isCurrentUser) {
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'message-actions';
                        actionsDiv.innerHTML = `
                            <button class="action-btn" onclick="startEditMessage('${msg.id}', '${escapeHtml(msg.text).replace(/'/g, "\\'")}')" title="ç¼–è¾‘">
                                âœï¸
                            </button>
                            <button class="action-btn" onclick="deleteMessage('${msg.id}')" title="åˆ é™¤">
                                ğŸ—‘ï¸
                            </button>
                        `;
                        messageElement.appendChild(actionsDiv);
                    }
                    
                    chatBox.appendChild(messageElement);
                });
                
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                emptyState.style.display = 'block';
            }
        }

        // ğŸ¯ äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ğŸ“¡ ç›‘å¬å®æ—¶æ•°æ®
        database.ref('messages/').on('value', (snapshot) => {
            const data = snapshot.val();
            
            if (data) {
                const messagesArray = Object.entries(data).map(([key, value]) => ({
                    id: key,
                    ...value
                }));
                
                messagesArray.sort((a, b) => a.timestamp - b.timestamp);
                renderMessages(messagesArray);
            } else {
                renderMessages([]);
            }
        });

        // é¡µé¢åŠ è½½åè‡ªåŠ¨èšç„¦
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
