<body>

    <!-- ä½¿ç”¨ä¼ ç»Ÿscriptæ ‡ç­¾è€Œémoduleï¼Œç¡®ä¿å…¼å®¹æ€§ -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // ğŸ”§ ä½¿ç”¨ä½ æä¾›çš„æ–°Firebaseé…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyBmxnwMtmrBUILXyUvbspkeHHAzkBVl5RM",
            authDomain: "chat-e1e6a.firebaseapp.com",
            projectId: "chat-e1e6a",
            storageBucket: "chat-e1e6a.firebasestorage.app",
            messagingSenderId: "302190954260",
            appId: "1:302190954260:web:9469fff9dd85063b862401",
            measurementId: "G-9Z98RXKKTG",
            // æ³¨æ„ï¼šä½ æä¾›çš„é…ç½®ç¼ºå°‘databaseURLï¼Œè¿™æ˜¯å®æ—¶æ•°æ®åº“å¿…éœ€çš„
            // è¯·åˆ°Firebaseæ§åˆ¶å° -> Realtime Databaseè·å–ä½ çš„æ•°æ®åº“URL
            // æ ¼å¼ç±»ä¼¼ï¼šhttps://chat-e1e6a-default-rtdb.firebaseio.com
            databaseURL: "è¯·åœ¨æ­¤å¤„å¡«å†™ä½ çš„æ•°æ®åº“URL"

        // ğŸš¨ é‡è¦ï¼šè¯·åŠ¡å¿…å¡«å†™ä¸Šé¢çš„databaseURLï¼
        // è·å–æ–¹å¼ï¼š
        // 1. æ‰“å¼€Firebaseæ§åˆ¶å° (console.firebase.google.com)
        // 2. é€‰æ‹©ä½ çš„é¡¹ç›® "chat-e1e6a"
        // 3. å·¦ä¾§èœå•ç‚¹å‡»"Realtime Database"
        // 4. åœ¨é¡µé¢é¡¶éƒ¨æ‰¾åˆ°æ•°æ®åº“URLï¼Œå¤åˆ¶å¹¶æ›¿æ¢ä¸Šé¢çš„"è¯·åœ¨æ­¤å¤„å¡«å†™ä½ çš„æ•°æ®åº“URL"

        // ğŸš€ åˆå§‹åŒ–Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ğŸ’¬ è·å–é¡µé¢å…ƒç´ 
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const emptyState = document.getElementById('empty-state');

        // ğŸ“± çŠ¶æ€å˜é‡
        let adminMode = false;
        let editingMessageId = null;

        // ğŸ“¤ å‘é€æ¶ˆæ¯å‡½æ•°
        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // æ£€æŸ¥æ˜¯å¦ä¸º"ä¿®æ”¹"å…³é”®è¯
            if (text === "ä¿®æ”¹") {
                adminMode = true;
                updateMessagesDisplay();
                messageInput.value = "";
                return; // ä¸å­˜å…¥æ•°æ®åº“
            }

            // æ™®é€šæ¶ˆæ¯ï¼Œå­˜å…¥æ•°æ®åº“
            database.ref('messages/').push({
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            messageInput.value = "";
            messageInput.focus();
        }

        // ğŸ• æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        // ğŸ¨ æ›´æ–°æ¶ˆæ¯æ˜¾ç¤º
        function updateMessagesDisplay() {
            database.ref('messages/').once('value', (snapshot) => {
                const data = snapshot.val();
                chatBox.innerHTML = '';

                if (!data) {
                    emptyState.style.display = 'block';
                    chatBox.appendChild(emptyState);
                    return;
                }

                emptyState.style.display = 'none';
                const messages = Object.entries(data).map(([id, msg]) => ({ id, ...msg }));
                messages.sort((a, b) => a.timestamp - b.timestamp);

                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = adminMode ? 'message admin-active' : 'message';
                    div.dataset.id = msg.id;

                    const timeStr = formatTime(msg.timestamp);
                    const escapedText = msg.text.replace(/&/g, "&amp;")
                                               .replace(/</g, "&lt;")
                                               .replace(/>/g, "&gt;");
                    
                    let actionsHtml = '';
                    if (adminMode) {
                        actionsHtml = `
                            <div class="message-actions">
                                <button class="action-btn" onclick="editMessage('${msg.id}')">ä¿®æ”¹</button>
                                <button class="action-btn" onclick="deleteMessage('${msg.id}')">åˆ é™¤</button>
                            </div>
                        `;
                    }

                    div.innerHTML = `
                        <div>${escapedText}</div>
                        <span class="message-time">${timeStr}</span>
                        ${actionsHtml}
                    `;
                    
                    chatBox.appendChild(div);
                });
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                setTimeout(() => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 50);
            });
        }

        // âœï¸ ç¼–è¾‘æ¶ˆæ¯
        function editMessage(id) {
            if (!adminMode) return;
            
            editingMessageId = id;
            database.ref('messages/' + id).once('value', (snapshot) => {
                const msg = snapshot.val();
                const newText = prompt('ä¿®æ”¹æ¶ˆæ¯:', msg.text);
                if (newText !== null && newText.trim() !== '') {
                    database.ref('messages/' + id).update({
                        text: newText.trim(),
                        edited: true,
                        editedAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

        // ğŸ—‘ï¸ åˆ é™¤æ¶ˆæ¯
        function deleteMessage(id) {
            if (!adminMode) return;
            
            if (confirm('ç¡®å®šåˆ é™¤è¿™æ¡æ¶ˆæ¯å—ï¼Ÿ')) {
                database.ref('messages/' + id).remove();
            }
        }

        // ğŸ¯ åˆå§‹åŒ–é¡µé¢
        function initializePage() {
            // ç¡®ä¿é¡µé¢å¸ƒå±€æ­£ç¡®
            document.body.style.visibility = 'visible';
            
            // èšç„¦åˆ°è¾“å…¥æ¡†
            messageInput.focus();
            
            // æ›´æ–°æ¶ˆæ¯æ˜¾ç¤º
            updateMessagesDisplay();
            
            // è®¾ç½®å®æ—¶ç›‘å¬
            database.ref('messages/').on('value', updateMessagesDisplay);
            
            console.log('é¡µé¢åˆå§‹åŒ–å®Œæˆï¼ŒFirebaseå·²è¿æ¥');
        }

        // ğŸ“ äº‹ä»¶ç›‘å¬
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ğŸ“± å¤„ç†ç§»åŠ¨ç«¯é”®ç›˜å¼¹å‡º
        let viewportHeight = window.innerHeight;
        window.addEventListener('resize', () => {
            if (window.innerHeight < viewportHeight) {
                // é”®ç›˜å¼¹å‡ºï¼Œç¡®ä¿è¾“å…¥æ¡†å¯è§
                setTimeout(() => {
                    document.activeElement.scrollIntoView({behavior: 'smooth', block: 'center'});
                }, 300);
            }
            viewportHeight = window.innerHeight;
        });

        // ğŸš€ é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        // ä¿®å¤ï¼šç¡®ä¿æ‰€æœ‰èµ„æºåŠ è½½å®Œæˆå†åˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
        
        // å…¨å±€æš´éœ²å‡½æ•°ä¾›æŒ‰é’®è°ƒç”¨
        window.editMessage = editMessage;
